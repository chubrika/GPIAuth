<!DOCTYPE html>
<html>

<head>
    <title>GPI</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="og:image" content=":og_image">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="../app/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.4/jquery.inputmask.min.js"></script>
</head>

<body>
    <header class="header">
        <div></div>
        <img class="logo" src="../app/img/logo.svg" alt="logo">
        <div class="header-border"></div>
    </header>
    <section>
        <div class="content">
            <div class="flex flex-a--center flex-column box">
                <h1 class="color-darkblue margin-title">პირადი მონაცემები</h1>
                <form action="" class="form-width">
                    <!-- m-b--xl error ის შემთხვევაში -->
                    <div class="material m-b--md">
                        <input type="text" required>
                        <!-- error -ის შემთხვევაში ედება ეს კლასი error-input -->
                        <span class="borda"></span>
                        <!-- აქ error-color -->
                        <label>პირადი ნომერი</label>
                        <!-- <span class="error-text">
                            შეიყვანეთ პირადი ნომერი
                        </span> -->
                    </div>
                    <div class="material  m-b--md">
                        <input id="dob" type="text" required>
                        <span class="borda"></span>
                        <label>დაბადების თარიღი</label>
                    </div>
                    <div class="material m-b--md">
                        <input type="text" required>
                        <span class="borda"></span>
                        <label>სახელი</label>
                    </div>
                    <div class="material m-b--md">
                        <input type="text" required>
                        <span class="borda"></span>
                        <label>გვარი</label>
                    </div>
                    <div class="flex flex-j--between m-b--sm">
                        <span class="size-14 geoMedium">სქესი</span>
                        <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round flex flex-j--between flex-a--center"><span
                                    class="size-14 geoBold color-gray p-l--sm">კაცი</span>
                                <span class="size-14 geoBold color-gray p-r--sm">ქალი</span>
                            </div>
                        </label>
                    </div>
                    <div class="material m-b--xl">
                        <input type="number" required>
                        <span class="borda"></span>
                        <label>ტელეფონის ნომერი</label>
                        <span class="success-text">
                            <img src="../app/img/success.svg" alt="success">
                            შეიყვანეთ პირადი ნომერი
                        </span>
                    </div>
                    <div class="material">
                        <input type="number" required>
                        <span class="borda"></span>
                        <label>შეიყვანეთ კოდი</label>
                        <span class="timer" id="timer">02:01</span>
                    </div>
                    <div class="new-code-block">
                        <span class="new-code">
                            ახალი კოდი
                        </span>
                    </div>
                    <a class="button button-active  m-b--xl" disabled href="./confirm.html">
                        <!-- როცა ვალიდაციას გაივლის ღილაკი აქტიურდება ძვრება კლასი button-disabled და ედება კლასი button-active -->
                        <span class="color-white noto-regular size-16"> კოდის მიღება</span>
                    </a>
                </form>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            // date of birth
            Inputmask({
                placeholder: "________",
                mask: "99/99/9999",
                showMaskOnFocus: true,
                showMaskOnHover: false,
                // jitMasking: true
                // autoUnmask: true,
            }).mask("#dob");
        });
    </script>
    <script>
        startTimer();

        function startTimer() {
            var presentTime = document.getElementById('timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = timeArray[0];
            var s = checkSecond((timeArray[1] - 1));
            if (s == 59) { m = m - 1 }
            if ((m + '').length == 1) {
                m = '0' + m;
            }
            if (m < 0) {
                m = '59';
            }
            document.getElementById('timer').innerHTML = m + ":" + s;
            setTimeout(startTimer, 1000);
        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) { sec = "0" + sec };
            if (sec < 0) { sec = "59" };
            return sec;
        }

    </script>
</body>

</html>
